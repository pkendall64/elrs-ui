<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Welcome to your ExpressLRS System</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/assets/elrs.css" />
    <link rel="stylesheet" href="./src/assets/mui.css" />
</head>

<body>
	<elrs-header></elrs-header>
	<br>
	<div class="mui-container-fluid mui-col-sm-10 mui-col-sm-offset-1">
		<div id="manual_upload" class="mui-panel" style="display:none; background-color: #FFC107;">
			LR1121 firmware has been manually flashed before, to revert to the ExpressLRS provided version you can click the button below.<br>
			<button id="reset" class="mui-btn mui-btn--small">Reset and reboot</button>
		</div>
		<div class="mui-panel">
			<div id="radios" style="display: none;">
				<div class="mui-radio">
					<label>
						<input type="radio"
							   name="optionsRadio"
							   value="1"
							   checked>
						Update Radio 1
					</label>
				</div>
				<div class="mui-radio">
					<label>
						<input type="radio"
							   name="optionsRadio"
							   value="2">
						Update Radio 2
					</label>
				</div>
			</div>
			<label>Upload LR1121 firmware binary:</label>
            <file-drop id="lr1121-upload" label="Upload">or drop firmware file here</file-drop>
			<br/>
			<h3 id="status"></h3>
			<progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
		</div>
		<div class="mui-panel">
			<table class="mui-table mui-table--bordered">
				<thead>
					<tr><th>Parameter</th><th>Radio 1</th><th>Radio 2</th></tr>
				</thead>
				<tbody>
					<tr><td>Type</td><td><span id="radio_type1"></span></td><td><span id="radio_type2"></span></td></tr>
					<tr><td>Hardware</td><td><span id="radio_hardware1"></span></td><td><span id="radio_hardware2"></span></td></tr>
					<tr><td>Firmware</td><td><span id="radio_firmware1"></span></td><td><span id="radio_firmware2"></span></td></tr>
				</tbody>
			</table>
		</div>
	</div>
    <elrs-footer></elrs-footer>
</body>
<script type="module" src="src/lr1121.js"></script>
</html>
